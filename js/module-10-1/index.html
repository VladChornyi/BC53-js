<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <style>
    button {
      padding: 15px;
      background-color: rgb(59, 59, 228);
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    .user_id {
      width: 30px;
      height: 22px;
      font-size: 16px;
    }
    .user_body {
      font-size: 18px;
      padding: 15px 30px;
    }
  </style>
  <body>
    <form>
      <input name="name" placeholder="Name" type="text" required>
      <input name="lastName" placeholder="Surname" type="text" required>
      <input name="age" placeholder="Age" type="text" required>
      <input name="country" placeholder="Country" type="text" required>
      <input name="animalName" placeholder="Animal Name" type="text">
      <select name="animal">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="ant">Ant</option>
        <option value="elephant">Elephant</option>
        <option value="human">Human</option>
      </select>
      <button class="add_student">Add Ctudent</button>
    </form>
    <ul class="studentsUl"></ul>
    <button class="get_students">Get Ctudents</button>
    <button class="add_student">Add Ctudent</button>
    <input class="user_id" type="text" />
    <button class="get_user_id">Get User ID</button>
    <textarea class="user_body" cols="25" rows="6"></textarea>
    <!-- <button class="add_text">ЗАПОВНИТИ textarea</button> -->
    <button class="put_user_id">Put User Id</button>
    <button class="delete_id">Delete Id</button>
    <script src="./bc53-students.js" type="module"></script>
  </body>
</html>
